<article class="expert-card uk-card uk-card-body">
  <!-- скрепка -->
  <svg class="expert-pin" viewBox="0 0 32 64" aria-hidden="true">
    <path d="M16 6c-5.5 0-10 4.5-10 10v26c0 6.6 5.4 12 12 12s12-5.4 12-12V22
             c0-3.3-2.7-6-6-6s-6 2.7-6 6v22c0 1.7 1.3 3 3 3s3-1.3 3-3V26"
          fill="none" stroke="currentColor" stroke-width="2.5" />
  </svg>

  <div class="uk-grid-small uk-flex-middle" uk-grid>
    <div class="uk-width-auto">
      <div class="expert-photo">
        <img src="@@img" alt="@@name">
      </div>
    </div>
    <div class="uk-width-expand">
      <h3 class="expert-name uk-margin-remove">@@name</h3>
      <div class="expert-role">@@role</div>
      <p class="expert-desc uk-margin-small-top">@@desc</p>
    </div>
  </div>

  <!-- нижняя «тень-подложка» бумаги -->
  <span class="expert-shadow" aria-hidden="true"></span>
</article>
