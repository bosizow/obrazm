<article class="expert-card">
  <img class="expert-card--pin" src="./assets/images/index/experts/clip.png" alt="@@name">
  <img class="expert-card--photo" src="@@img" alt="@@name">
  <div class="expert-card--info">
    <h3 class="expert-card--name">@@name</h3>
    <div class="expert-card--role">@@role</div>
    <p class="expert-card--descr">@@desc</p>
  </div>
</article>
