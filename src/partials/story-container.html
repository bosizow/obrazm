<!-- ROW 1: фото слева, интро+история справа -->
<div class="story__row uk-grid-large uk-child-width-1-1 uk-child-width-1-2@m" uk-grid
  uk-height-match="target: .story-card">
  <div class="story__col">
    <div class="story-card story-card--image">
      <div class="story-photo">
        <img src="@@img1" alt="@@alt1" loading="lazy">
      </div>
    </div>
  </div>
  <div class="story__col">
    <div class="story-card story-card--quote bubble-right">
      <p class="story-quote story-quote--lead">@@intro</p>
      <p class="story-quote">@@history</p>
    </div>
  </div>
</div>

<!-- ROW 2: процесс слева, фото справа -->
<div class="story__row uk-grid-large uk-child-width-1-1 uk-child-width-1-2@m" uk-grid
  uk-height-match="target: .story-card">
  <div class="story__col">
    <div class="story-card story-card--quote bubble-left">
      <p class="story-quote">@@process</p>
    </div>
  </div>
  <div class="story__col">
    <div class="story-card story-card--image">
      <div class="story-photo">
        <img src="@@img2" alt="@@alt2" loading="lazy">
      </div>
    </div>
  </div>
</div>

<!-- ROW 3: фото слева, результат справа -->
<div class="story__row uk-grid-large uk-child-width-1-1 uk-child-width-1-2@m" uk-grid
  uk-height-match="target: .story-card">
  <div class="story__col">
    <div class="story-card story-card--image">
      <div class="story-photo">
        <img src="@@img3" alt="@@alt3" loading="lazy">
      </div>
    </div>
  </div>
  <div class="story__col">
    <div class="story-card story-card--quote bubble-right">
      <p class="story-quote">@@result</p>
    </div>
  </div>
</div>
