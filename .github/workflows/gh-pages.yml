name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (prod - full)
        run: npm run dev

      - name: Add .nojekyll (safety)
        run: echo > build/.nojekyll

      # Публикация в ветку gh-pages (root)
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          publish_branch: gh-pages
          force_orphan: true   # один «чистый» корень истории для Pages
          # cname: example.com  # если используешь кастомный домен — раскомментируй