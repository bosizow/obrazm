name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Разрешения и конкуррентность для Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm' # кэш зависимостей

      - name: Install deps
        run: npm ci

      # Если у вас есть скрипт build в package.json (который вызывает gulp),
      # оставьте эту команду. Иначе замените на: npx gulp build
      - name: Build
        run: npm run build

      # Загрузить артефакт для GitHub Pages (указывает папку сборки)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build   # если у вас артефакт в dist/, поменяйте на ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4